<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GhostLoader v0.2</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #log {
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 20px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>👻 GhostLoader v0.2</h1>
  <div id="log">Inicializando GhostLoader...</div>
  <button onclick="start()">Iniciar Manualmente</button>

  <script>
    const logBox = document.getElementById("log");

    const log = (msg) => {
      logBox.textContent += "\n" + msg;
    };

    const delay = (ms) => new Promise((res) => setTimeout(res, ms));

    const detectEnvironment = () => {
      const ua = navigator.userAgent;
      if (ua.includes("PlayStation")) {
        log("🎮 Ambiente PlayStation detectado.");
        return true;
      } else {
        log("⚠️ Não estamos no PS5. Execução em modo teste.");
        return false;
      }
    };

    const runLoader = async () => {
      log("Buscando brechas conhecidas...");
      await delay(1500);

      log("Verificando sandbox do navegador...");
      await delay(1500);

      log("Procurando manipulação de memória...");
      await delay(1500);

      log("Injeção possível detectada.");
      log("🔁 Redirecionando para GhostIsolator...");

      await delay(1000);
      location.href = "ghostisolator.html";
    };

    const start = () => {
      const isPS5 = detectEnvironment();
      if (isPS5) {
        runLoader();
      } else {
        log("Modo teste. Pulando redirecionamento.");
      }
    };

    // Início automático
    start();
  </script>
</body>
</html>
